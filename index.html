<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo.0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url(images/avatar.6666407ac3aa5af1d5de.jpg)"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить изображение"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть всплывающее окно"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" id="name-input" pattern="^[a-zA-Zа-яА-Яё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error name-input-error"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" id="description-input" pattern="^[a-zA-Zа-яА-Яё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error description-input-error"></span> <button type="submit" class="button popup__button" aria-label="Сохранить изменения">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть всплывающее окно"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><input name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required id="place-name-input" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Яё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__input-error place-name-input-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required id="link-input"/> <span class="popup__input-error link-input-error"></span> <button type="submit" class="button popup__button" aria-label="Сохранить изменения">Сохранить</button></form></div></div><div class="popup popup_type_new-avatar popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть всплывающее окно"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="new-avatar" novalidate><input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на аватар" required id="link-input"/> <span class="popup__input-error link-input-error"></span> <button type="submit" class="button popup__button" aria-label="Сохранить изменения">Сохранить</button></form></div></div><div class="popup popup_type_delete-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть всплывающее окно"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="delete-card" novalidate><button type="submit" class="button popup__button" aria-label="Подтвердить">Да</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close" aria-label="Закрыть всплывающее окно"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button" aria-label="Удалить карточку с изображением"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button" aria-label="Поставить лайк"></button> <span class="card__likes">0</span></div></div></li></template></body></html>
